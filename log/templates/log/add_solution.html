{% extends 'log/base.html' %}
{%load crispy_forms_tags %} 
{% block content %}


<form autocomplete="off" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form | crispy }}
    
    </div>
    
    <input class='btn btn-outline btn-info button mb-4' type="submit" value="Submit">
</form>



{% endblock content  %}
