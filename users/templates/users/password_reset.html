{% extends 'log/base.html' %}

{%load crispy_forms_tags %}
{% block content %}
<title>Error logger - password reset</title>

<div class='content-section'>


<legend>Enter new password
</legend>
<p>Please enter your new password twice so we can verify you typed it in correctly.
</p>


<form method='POST'>
{% csrf_token %}
{{ form | crispy }}
<input class='btn btn-outline-info' type="submit" value="Reset">
</form>

</div>





{% endblock content %}
